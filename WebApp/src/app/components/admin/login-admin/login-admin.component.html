<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="login-admin.component.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
          <img src="assets/images/adminIcon.png" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
          <input
            type="text"
            id="login"
            class="fadeIn second"
            formControlName="user"
            placeholder="User"
          />
          <input
            type="password"
            id="password"
            class="fadeIn third"
            formControlName="password"
            placeholder="ContraseÃ±a"
          />
          <input type="submit" class="fadeIn fourth" value="Iniciar Sesion" />
        </form>

        <div class="alert alert-danger" *ngIf="errorStatus">
          <p>{{ errorMsj }}</p>
        </div>
      </div>
    </div>
  </body>
</html>
