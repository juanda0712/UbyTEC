<app-header></app-header>

<div class="container">
  <h3>Reportes de Ventas</h3>
  <br />
  <button type="button" class="btn btn-primary" (click)="generateReport()">
    Generar Reporte
  </button>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Cliente</th>
        <th scope="col">Pedidos totales</th>
        <th scope="col">Fee Total</th>
        <th scope="col">Precio Total</th>
      </tr>
    </thead>
    <tbody>
      <p>{{ error_msg }}</p>
      <tr *ngFor="let report of info">
        <th scope="row">{{ report.Client }}</th>
        <td>{{ report.Bill | sum: "Orders" }}</td>
        <td>{{ report.Bill | sum: "Fee" }}</td>
        <td>{{ report.Bill | sum: "Total" }}</td>
      </tr>
    </tbody>
  </table>
</div>
